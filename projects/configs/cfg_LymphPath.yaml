General:
    result_dir: ./projects/result
    
Data:
    n_classes: 2
    dataset_name: ThreeStreamBagDataset
    dataset_test: ./csv/17-BRCA.csv
    # dataset_test: ./csv/SLN-BRCA.csv
    data_dir1: ./feature/gigapath/
    data_dir2: ./feature/UNI/
    data_dir3: ./feature/virchow2/

Model:
    model_type: stable
    model_name: LymphPath
    size_arg1: gigapath
    size_arg2: uni
    size_arg3: virchow2
    logits_field: bag_logits
    loss1: 0.4
    mergeloss: 0.6
    ifkan: True
    
Train:
    optimizer: AdamW
    reg: 1.0e-5
    lr: 3.0e-4
    max_epochs: 100
    train_function: lymphpath_train
    val_function: lymphpath
    CosineAnnealingLR:
        T_max: 50
        eta_min: 1.0e-6
    Early_stopping:
        type: auc
        patient: 10
        stop_epoch: 30
    batch_size : 256
    num_worker: 8
    is_augment: True
    balance: True
